# Fail if dependency or build artifacts are committed
name: Repo hygiene
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check repo hygiene
        run: python scripts/check_repo_hygiene.py
